<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2 class="text-center">Internship Form</h2>
	<form class="row mt-4 border">
<div class="col-4" >
	<label for="first-name-input" class="form-label">First Name</label>
	<input id="first-name-input" class="form-control is-invalid" type="text" required>
	<div class="invalid-feedback">
		First Name is required!
		
	</div>
</div>
<div class=col-4>

	<label for="last-name-input" class="form-label">Last Name</label>
	<input id="last-name-input" class="form-control is-invalid" type="text">
	<div class="invalid-feedback">
		Last Name is required!
		
	</div>
</div>
<div class=col-4>

	<label for="email-input" class="form-label"> Email Address</label>
	<input id="email-input" class="form-control is-invalid" type="email">
	<div class="invalid-feedback">
		Email required!
		
	</div>
</div>
		<div class="col-6 mt-4">
			<label for="college-input" class="form-label">College</label>
			<input id="college-input" class="form-control is-invalid" type="text" required>
		
		<div class="invalid-feedback">
			please provide a valid college.
		</div>
		</div>

		<div class="col-3 mt-4">
			<label for="year-input" class="form-label">Graduation Year</label>
			<select name="Graduation Year" id="year-input" class="form-control is-invalid">
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
				
			</select>
			<div class="invalid-feedback">
				please select a valid Graduation Year.
			</div>
		</div>
		<div class="col-3 mt-4">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input id="roll-no-input" class="form-control is-invalid" type="number" required>
			<div class="invalid-feedback">
				please provide a valid roll no
				
			</div>
		</div>
		<div class="mt-4">

		<input type="checkbox" id="conditions-checkbox">
		<label for="conditions-checkbox" class="form-check-label is-invalid">Agree to terms and conditions</label>
						<div class="invalid-feedback">
				you must agree before subbmitting.
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary mt-4 " required>Submit Form</button>

		</div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
